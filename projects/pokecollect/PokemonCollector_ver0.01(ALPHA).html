<!DOCTYPE html>

<style>
	div.scroll {
		width: 600px;
		height: 600px;
		overflow: scroll;
	}
</style>

<html>
	<head>
		<meta charset="UTF-8">
		<title>PokeCollector_ver0.01(ALPHA_STAGE)</title>
		<link rel='stylesheet' href='/style.css' type='text/css'>
	</head>

	<body>
		<h2>pokecollect checker</h2>
		<div align ="center">
			<div class="scroll">
				<div align="left">
					<script>
						var padding;
						for (dexNum = 1; dexNum <= 721; dexNum++)	{
							padding = String(dexNum);
							while (padding.length < 3)	{
								padding = "0" + padding;
							}
							document.write("#" + padding + " - <br>");
						}
					</script>
				</div>
			</div>
		</div>
	</body>
</html>
